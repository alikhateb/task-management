<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [isSelected]="user.id === selectedUser?.id" [user]="user" (select)="onUserSelected($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [user]="selectedUser" />
  } @else {
    <p id="fallback">Selected a user to see his tasks!</p>
  }
</main>
