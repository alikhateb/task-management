<div class="backdrop" (click)="cancelNewTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="submit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" forma [(ngModel)]="date" />
    </p>

    <p class="actions">
      <button type="button" (click)="cancelNewTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
